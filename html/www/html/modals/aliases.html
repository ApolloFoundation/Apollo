<div class="modal fade" id="register_alias_modal" data-transaction-type="1" data-transaction-subtype="1" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" data-i18n="register_alias">Register Alias</h4>
            </div>
            <div class="modal-body">            
                <form role="form" autocomplete="off">
                    <div class="callout callout-danger error_message" style="display:none"></div>
                    <div class="form-group">
                        <label for="register_alias_type" data-i18n="type">TYPE</label>
                        <select class="form-control" name="type" id="register_alias_type">
                            <option value="uri" data-i18n="uri">URI</option>
                            <option value="account" data-i18n="account">Account</option>
                            <option value="general" data-i18n="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="register_alias_alias" data-i18n="alias">ALIAS</label>
                        <input type="text" class="form-control" name="aliasName" id="register_alias_alias" placeholder="Alias" data-i18n="[placeholder]alias" tabindex="1" />
                        <p id="register_alias_alias_noneditable" style="display:none"></p>
                    </div>
                    <div class="form-group">
                        <label for="register_alias_uri" id="register_alias_uri_label" data-i18n="uri">URI</label>
                        <input type="text" class="form-control" name="aliasURI" id="register_alias_uri" placeholder="URI" data-i18n="[placeholder]uri" tabindex="2" />
                        <p class="help-block" id="register_alias_help"></p>
                    </div>
                    <div data-replace-with-modal-template="fee_calculation_modal_template"></div>
                    <div data-replace-with-modal-template="secret_phrase_modal_template"></div>
                    <div data-replace-with-modal-template="advanced_deadline_template"></div>
                    <div data-replace-with-modal-template="advanced_approve_template"></div>
                    <div data-replace-with-modal-template="advanced_rt_hash_template"></div>
                    <div data-replace-with-modal-template="advanced_broadcast_template"></div>
                    <div data-replace-with-modal-template="advanced_note_to_self_template"></div>
                    
                    <input type="hidden" name="register_alias_alias_update" id="register_alias_alias_update" value="0" />
                    <input type="hidden" name="request_type" value="setAlias" />
                </form>
            </div>
            <div class="modal-footer" style="margin-top:0;">
                <div class="advanced_info"><a href="#" data-i18n="advanced">advanced</a></div>

                <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="cancel">Cancel</button>
                <button type="button" class="btn btn-primary" id="register_alias_button" data-loading-text="Submitting..." data-i18n="register;[data-loading-text]submitting">Register</button>
            </div>
        </div>
    </div>
</div>
