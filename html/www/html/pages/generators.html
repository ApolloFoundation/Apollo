<div id="generators_page" class="paginated page">
    <script type="text/x-handlebars-template">
        <section class="content-header">
            <h1>{{i18n "generators"}}</h1>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-lg-3 col-xs-6">
                    <div class="white-box light-font whitebox-sections">
                        <h3 class="box-title"><a href="#">Last Block Time</a></h3>
                        <div class="text-right">
                            <h1>
                                <i class="icon-clock text-info"></i>
                                <a href="#"><span class="{{{loadingDotsClass}}}">{{{timeFormatted}}}</span></a>
                            </h1>
                        </div>
                        <div class="progress m-b-0">
                            <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:20%;"> <span class="sr-only">20% Complete</span> </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-xs-6">
                    <div class="white-box light-font whitebox-sections">
                        <h3 class="box-title"><a href="#">Height</a></h3>
                        <div class="text-right">
                            <h1>
                                <i class="fa fa-code text-info"></i>
                                <a href="#"><span class="{{{loadingDotsClass}}}">{{{heightFormatted}}}</span></a>
                            </h1>
                        </div>
                        <div class="progress m-b-0">
                            <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:20%;"> <span class="sr-only">20% Complete</span> </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-xs-6">
                    <div class="white-box light-font whitebox-sections">
                        <h3 class="box-title"><a href="#">Active Forgers</a></h3>
                        <div class="text-right">
                            <h1>
                                <i class="fa fa-arrow-up text-info"></i>
                                <a href="#"><span class="{{{loadingDotsClass}}}">{{{activeCount}}}</span></a>
                            </h1>
                        </div>
                        <div class="progress m-b-0">
                            <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:20%;"> <span class="sr-only">20% Complete</span> </div>
                        </div>
                    </div>
                </div>
            </div>
            {{#if errorMessage}}
            <div class="alert alert-danger" role="alert">{{ errorMessage }}</div>
            {{/if}}
            {{#if infoMessage}}
            <div class="alert alert-info" role="alert">{{ infoMessage }}</div>
            {{/if}}
            <div class="data-container {{when isLoading 'data-loading' isEmpty 'data-empty'}}">
                <table class="table table-striped" id="generators_table">
                    <thead>
                    <tr>
                        <th>{{i18n "account"}}</th>
                        <th class="numeric">{{i18n "effective_balance"}}</th>
                        <th>{{i18n "hit_time"}}</th>
                        <th class="numeric">{{i18n "deadline"}}</th>
                        <th class="numeric">{{i18n "remaining"}}</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each generators}}
                    <tr>
                        <td>{{{accountFormatted}}}</td>
                        <td class="numeric">{{{balanceFormatted}}}</td>
                        <td>{{{hitTimeFormatted}}}</td>
                        <td class="numeric">{{deadline}}</td>
                        <td class="numeric">{{{remaining}}}</td>
                    </tr>
                    {{/each}}
                    </tbody>
                </table>
                <div class="data-loading-container"><img src="img/loading_indicator.gif" alt="Loading..." width="32" height="32" /></div>
                <div class="data-empty-container">
                    <p>
                        <span data-i18n="no_generators">No generators</span>.
                    </p>
                </div>
                <div class="data-pagination"></div>
            </div>
        </section>
    </script>
</div>
