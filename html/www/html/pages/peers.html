<div id="peers_page" class="page">
    <section class="content-header">
        <h1 data-i18n="peers">Peers</h1>
        <div style="position:absolute;top:9px;right:9px;">
            <button id="add_peer_button" type="button" class="btn btn-default" data-toggle="modal" data-target="#add_peer_modal" data-i18n="add_peer">Add Peer</button>
        </div>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-lg-3 col-xs-6">
                <div class="white-box light-font whitebox-sections">
                    <h3 class="box-title"><a href="#">Uploaded Volume</a></h3>
                    <div class="text-right">
                        <h1>
                            <i class="icon-cloud-upload text-info"></i>
                            <a href="#"><span id="peers_uploaded_volume" class="loading_dots"><span>.</span><span>.</span><span>.</span></span></a>
                        </h1>
                    </div>
                    <div class="progress m-b-0">
                        <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:20%;"> <span class="sr-only">20% Complete</span> </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-xs-6">
                <div class="white-box light-font whitebox-sections">
                    <h3 class="box-title"><a href="#">Downloaded Volume</a></h3>
                    <div class="text-right">
                        <h1>
                            <i class="icon-cloud-download text-info"></i>
                            <a href="#"><span id="peers_downloaded_volume" class="loading_dots"><span>.</span><span>.</span><span>.</span></span></a>
                        </h1>
                    </div>
                    <div class="progress m-b-0">
                        <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:20%;"> <span class="sr-only">20% Complete</span> </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-xs-6">
                <div class="white-box light-font whitebox-sections">
                    <h3 class="box-title"><a href="#">Connected Peers</a></h3>
                    <div class="text-right">
                        <h1>
                            <!-- <i class="icon-cloud-download text-info"></i> -->
                            <a href="#"><span id="peers_connected" class="loading_dots"><span>.</span><span>.</span><span>.</span></span></a>
                        </h1>
                    </div>
                    <div class="progress m-b-0">
                        <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:20%;"> <span class="sr-only">20% Complete</span> </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-xs-6">
                <div class="white-box light-font whitebox-sections">
                    <h3 class="box-title"><a href="#">Up-to-date Peers</a></h3>
                    <div class="text-right">
                        <h1>
                            <i class="icon-pie-chart text-info"></i>
                            <a href="#"><span id="peers_up_to_date" class="loading_dots"><span>.</span><span>.</span><span>.</span></span></a>
                        </h1>
                    </div>
                    <div class="progress m-b-0">
                        <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:20%;"> <span class="sr-only">20% Complete</span> </div>
                    </div>
                </div>
            </div>
        </div>
       
        <div class="data-container data-loading">
            <table class="table table-striped table-hover" id="peers_table">
                <thead>
                <tr>
                    <th data-i18n="address">Address</th>
                    <th data-i18n="weight">Weight</th>
                    <th data-i18n="downloaded">Downloaded</th>
                    <th data-i18n="uploaded">Uploaded</th>
                    <th data-i18n="application">Application</th>
                    <th data-i18n="platform">Platform</th>
                    <th data-i18n="services">Services</th>
                    <th data-i18n="actions" style="text-align:right;">Actions</th>
                </tr>
                </thead>
                <tbody>
                
                </tbody>
            </table>
            <div class="data-loading-container"><img src="img/loading_indicator.gif" alt="Loading..." width="32" height="32" /></div>
            <div class="data-empty-container"><p data-i18n="no_peers_found">No peers found.</p></div>
        </div>
    </section>
</div>
